<!-- Redesign -->
<main class="h-100">
    <div class="container-fluid px-0 h-100">

        <div class="d-flex flex-column h-100">

            <!-- Waiting Header -->
            <div class="position-relative p-4 text-center text-center align-items-center bg-white">
                <div class="d-inline-block position-absolute p-4" style="top: 0; left: 0;">
                    <h3 class="mb-0"> {{joinedStudents.length}} Players</h3>
                </div>
                <h3 class="mb-1">Connect to "{{quizAssets.quiz_title}}"</h3>
                <div class="d-inline-block position-absolute p-4" style="top: 0; right: 0;">
                    <button class="btn btn-primary" ng-click="startQuiz()" ng-disabled="connectedStudents.length == 0">Start</button>
                </div>
            </div>
    
            <!-- Player Names -->
            <div class="bg-primary position-relative flex-grow-1">
                <div id="particles-waitingpage" style="position: absolute; width: 100%; height: 98%;"></div>

                <!-- Waiting message -->
                <!-- Show only if no one enters the quiz -->
                <div class="text-center" ng-show="connectedStudents.length == 0">
                    <h3 class="text-white pt-5">Waiting for players...</h3>
                </div>
                <div class="p-4 qznplayer" ng-repeat="x in joinedStudents" ng-click="kickClient(x.id)"><span class="h3 text-white">{{x.nickname}}</span></div>
            </div>

        </div>

    </div>
</main>

<script type="text/javascript" src="../src/plugins/particles/particles7.js"></script>
<script type="text/javascript" src="../src/plugins/particles/app7.js"></script>
