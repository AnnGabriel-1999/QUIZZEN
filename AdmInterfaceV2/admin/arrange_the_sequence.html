<!-- Modal -->
<!-- Import from CSV modal -->
<div class="modal fade" id="importCSV-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h4 class="modal-title text-qznprimary">Import from Excel</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span ng-click="clearResponse()">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <b style="color: red;">{{csverror.error}}</b>
                <b style="color: green;">{{csvsuccess.success}}</b>
                <p style="cursor: pointer;"><a href="../src/assets/csvformats/QuizzenArrangeTheSequenceFormat.csv" download>Download our Excel
                        Template</a></p>
                <p>or</p>
                <p class="m-0">
                    <input type="file" id="file" class="hiddenFile" file-input="files">
                    <label for="file" class="btn btn-primary" style="cursor: pointer;" ng-click="clearResponse()">Choose a file</label>
                </p>
            </div>
            <div class="modal-footer border-top-0">
                <p class="text-secondary m-0 px-3">Cancel</p>
                <button type="button" class="btn btn-primary" ng-click="uploadCSV()">Upload</button>
            </div>
        </div>
    </div>
</div>

<!-- Old Design -->
<!-- Page content -->
<div id="page-content-wrapper" style="margin-left: 270px;">
    <div class="container-fluid p-0 h-100">
        <!-- <div class="row no-gutters"> -->
        <div class="col-md-6 pt-7 mx-auto">
            <div class="card">
                <div class="card-body pb-1">
                    <div class="col-md-12 pt-3 pb-0 text-center">
                        <p class="text-center mb-3 h5">Arrange the sequence</p>
                        <form name="myForm" ng-submit="insert()">
                            <div class="alert alert-danger alert-dismissible fade show" ng-show="error">
                                {{error.message}}
                                <button type="button" class="close" data-dismiss="alert">
                                    <span>&times;</span>
                                </button>
                            </div>
                             <!-- Quiz Image -->
                                <div class="mb-3">
                                    <label class="d-block small text-uppercase font-weight-bold" style="letter-spacing: 0.1em;">Image</label>
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" class="custom-file-input" file-input="files">
                                        <label class="custom-file-label">Choose image</label>
                                    </div>
                                </div>
                                <!-- End Quiz Image -->
                            <div class="form-group position-relative">
                                <textarea class="form-control" id="text_ques" placeholder="Question" rows="3" ng-model="question" required></textarea>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-ques"></div>
                            </div>

                            <p>Please add your answers in the correct order.</p>
                            <!--CHOICESSSSS-->
                            <div class="form-group position-relative">
                                <input id="text_choice1" class="form-control"
                                    placeholder="Answer 1/4" ng-model="choice1" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-choice1"></div>
                            </div>

                            <div class="form-group position-relative">
                                <input only-letters-input type="text" id="text_choice2" class="form-control"
                                    placeholder="Answer 2/4" ng-model="choice2" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-choice2"></div>
                            </div>

                            <div class="form-group position-relative">
                                <input only-letters-input type="text" id="text_choice3" class="form-control"
                                    placeholder="Answer 3/4" ng-model="choice3" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-choice3"></div>
                            </div>

                            <div class="form-group position-relative">
                                <input only-letters-input type="text" id="text_choice4" class="form-control"
                                    placeholder="Answer 4/4" ng-model="choice4" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-choice4"></div>
                            </div>
                            <!--END OF CHOICESSSSS-->

                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-rounded fnt-btn fnt-primary" type="button" ng-disabled="myForm.$invalid"
                                    ng-click="arrangeQuestion()">
                                    <i class="far fa-plus-square"></i> Add Question
                                </button>
                            </div>
                            <a data-toggle="modal" style="cursor: pointer;" data-target="#importCSV-modal">
                                <p class="text-primary">Import from Excel</p>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</div>
