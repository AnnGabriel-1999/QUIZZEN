<!-- Page content -->
<div id="page-content-wrapper" style="margin-left: 270px;">
    <div class="container-fluid p-0 h-100">
        <div class="row no-gutters">
            <div class="col-md-6 pt-7 mx-auto">
                <div class="card">
                    <div class="card-body px-5 py-5">
                        <h2 class="text-center">Update Part</h2>
                        <form name="partForm">
                            <div class="form-group">
                                <label>Question type</label>
                                <select class="custom-select" ng-model="type" ng-disabled="total > 0" required>
                                    <option selected>Multiple Choice</option>
                                    <option>True or False</option>
                                    <option>Guess the Word</option>
                                    <option>Arrange The Sequence</option>
                                </select>
                            </div>

                            <div class="form-group position-relative">
                                <label>Part title</label>
                                <input class="form-control" only-letters-input type="text" id="text_partTitle" type="text"
                                    ng-model="part_title" required>
                                <div class="text-remaining-indicator align-self-center" id="text_feedback-partTitle"></div>
                            </div>

                            <!-- DROPDOWN DURATION -->
                            <div class="mb-3">
                                <label>Duration per Question</label>
                                <select class="form-control" ng-model="duration" required>
                                    <option disabled hidden value="">Duration per second</option>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                    <option>40</option>
                                    <option>50</option>
                                    <option>60</option>
                                    <option>120</option>
                                </select>
                            </div>
                            <!-- DURATION -->

                            <button class="btn btn-qznprimary btn-rounded fnt-btn fnt-primary" ng-disabled="partForm.$invalid"
                                ng-click="updatePart()">
                                <i class="far fa-plus-square"></i> Update Part
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
