<!-- Modal -->
<!-- Import from CSV modal -->
<div class="modal fade" id="importCSV-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h4 class="modal-title text-qznprimary">Import from Excel</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span ng-click="clearResponse()">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <b class="text-danger">{{csverror.error}}</b>
                <b class="text-success">{{csvsuccess.success}}</b>
                <p style="cursor: pointer;"><a href="../src/assets/csvformats/QuizzenMultipleChoiceFormat.csv" download>Download
                        our Excel Template</a></p>
                <p>or</p>
                <p class="m-0">
                    <input type="file" id="file" class="hiddenFile" file-input="files">
                    <label for="file" id="filezzz" class="btn btn-primary btn-rounded fnt-btn fnt-primary" style="cursor: pointer;"
                        ng-click="clearResponse()">Choose a file</label>
                </p>
            </div>
            <div class="modal-footer border-top-0">
                <p class="text-secondary m-0 px-3">Cancel</p>
                <button type="button" class="btn btn-primary btn-rounded fnt-btn fnt-primary" ng-click="uploadCSV()">Upload</button>
            </div>
        </div>
    </div>
</div>

<!-- Page content -->
<div id="page-content-wrapper" style="margin-left: 270px;">
    <div class="container-fluid p-0 h-100">
        <div class="row no-gutters">
            <div class="col-md-6 pt-7 mx-auto">
                <div class="card">
                    <div class="card-body pb-2">
                        <div class="col-md-12 pt-3 pb-0 text-center">
                            <p class="text-center mb-3 h5">Multiple Choice</p>
                            <form name="myForm" ng-submit="insert()">
                                <div class="alert alert-danger alert-dismissible fade show" ng-show="error">
                                    {{error}}
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>

                                <!--<input type="file" accept="image/*" file-input="files">-->
                                <!-- Quiz Image -->
                                <div class="mb-3">
                                    <label class="d-block small text-uppercase font-weight-bold" style="letter-spacing: 0.1em;">Image</label>
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" class="custom-file-input" file-input="files">
                                        <label class="custom-file-label">Choose image</label>
                                    </div>
                                </div>
                                <!-- End Quiz Image -->

                                <div class="form-group position-relative">
                                    <textarea class="form-control" id="text_ques" placeholder="Question" rows="3"
                                        ng-model="question" required></textarea>
                                    <div class="text-remaining-indicator align-self-center" id="text_feedback-ques"></div>
                                </div>

                                <!--CHOICESSSSS-->
                                <div class="form-group position-relative d-flex">
                                    <div class="custom-control custom-radio custom-control-inline mx-3 align-self-center">
                                        <input type="radio" id="quizMode1" name="quizMode" autocomplete="off" ng-model="answer1"
                                            ng-value="'one'" class="custom-control-input">
                                        <label class="custom-control-label" for="quizMode1"></label>
                                    </div>
                                    <input name="ch1" only-letters-input type="text" id="text_choice1" class="form-control"
                                        placeholder="A" ng-model="choice1" required>
                                </div>

                                <div class="form-group position-relative d-flex">
                                    <div class="custom-control custom-radio custom-control-inline mx-3 align-self-center">
                                        <input type="radio" id="quizMode2" name="quizMode" autocomplete="off" ng-model="answer2"
                                            ng-value="'two'" class="custom-control-input">
                                        <label class="custom-control-label" for="quizMode2"></label>
                                    </div>
                                    <input name="ch2" only-letters-input type="text" id="text_choice2" class="form-control"
                                        placeholder="B" ng-model="choice2" required>
                                </div>

                                <div class="form-group position-relative d-flex">
                                    <div class="custom-control custom-radio custom-control-inline mx-3 align-self-center">
                                        <input type="radio" id="quizMode3" name="quizMode" autocomplete="off" ng-model="answer3"
                                            ng-value="'three'" class="custom-control-input">
                                        <label class="custom-control-label" for="quizMode3"></label>
                                    </div>
                                    <input name="ch3" only-letters-input type="text" id="text_choice3" class="form-control"
                                        placeholder="C" ng-model="choice3" required>
                                </div>

                                <div class="form-group position-relative d-flex">
                                    <div class="custom-control custom-radio custom-control-inline mx-3 align-self-center">
                                        <input type="radio" id="quizMode4" name="quizMode" autocomplete="off" ng-model="answer4"
                                            ng-value="'four'" class="custom-control-input" checked>
                                        <label class="custom-control-label" for="quizMode4"></label>
                                    </div>
                                    <input name="ch4" only-letters-input type="text" id="text_choice4" class="form-control"
                                        placeholder="D" ng-model="choice4" required>
                                </div>
                                <!--END OF CHOICESSSSS-->

                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-rounded fnt-btn fnt-primary" type="button"
                                        ng-disabled="!answer1 && !answer2 && !answer3 && !answer4" ng-click="multipleQuestion()">
                                        <i class="far fa-plus-square"></i> Add Question
                                    </button>
                                </div>
                                <a data-toggle="modal" data-target="#importCSV-modal">
                                    <p class="text-primary mb-0" style="cursor: pointer;">Import from Excel</p>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
