<!-- Rstore Quiz Modal -->
<div class="modal fade" id="restore-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content h-auto">

            <!-- Header -->
            <div class="modal-header align-items-center py-3 px-4" style="background-color: #f8fafd;">
                <h4 id="modalTitle" class="modal-title h6 mb-0">Restore Quiz</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <!-- End Header -->

            <!-- Contents -->
            <div class="modal-body p-4">
                <p>This quiz will appear again to your homepage.</p>

               <div class="form-group text-right">
                    <button class="btn btn-primary" type="button" ng-click="finalRestore(quizID)">
                        Okay
                    </button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- End Contents -->

        </div>
    </div>
</div>

<!-- Delete Quiz Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content h-auto">

            <!-- Header -->
            <div class="modal-header align-items-center py-3 px-4" style="background-color: #f8fafd;">
                <h4 id="modalTitle" class="modal-title h6 mb-0">Restore Quiz</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <!-- End Header -->

            <!-- Contents -->
            <div class="modal-body p-4">
                <p>Are you sure you want to delete this quiz?</p>

               <div class="form-group text-right">
                    <button class="btn btn-primary" type="button" ng-click="finalDeleteQuiz(quizID)">
                        Okay
                    </button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- End Contents -->

        </div>
    </div>
</div>
<!-- Redesign -->
<main class="h-100" style="margin-left: 270px;">
    <div class="container qzn-pt-5--md qzn-pt-4--lg h-100">

        <!-- Title Container -->
        <div class="w-lg-95 mx-auto mb-5 d-flex justify-content-between align-items-center">
            <!-- Title -->
            <h3 class="font-weight-bold mb-0 ml-3">Bin</h3>
        </div>
        <!-- End Title Container -->

        <!-- Quizzes -->
        <div class="w-lg-95 mx-auto mt-4">

            <!-- Quizzes -->
            <div class="row no-gutters card-deck">
                <div class="col-4 card mb-4" ng-repeat="x in trashInfo = (trashInfo | filter: admSearch) | limitTo:3:3*(page-1)">
                    <a ng-href="#!/viewparts/{{x.quizID}}/{{x.part_type}}">
                        <img src="{{x.filepath}}" alt="{{x.filepath}}" class="card-img-top">
                    </a>
                    <div class="card-body px-3 pt-2 pb-3">

                        <!-- Dropdown -->
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="d-block text-muted">{{x.date_created}}</small>
                        </div>
                        <!-- End Dropdown -->

                        <!-- Title -->
                        <h5 class="font-weight-bold text-secondary" style="display: block; line-clamp: 2; overflow: hidden; text-overflow: ellipsis;">
                            <a ng-href="#!/viewparts/{{x.quizID}}/{{x.part_type}}" style="min-height: 1.75rem; max-height: 3.5rem; font-size: 1.125rem; line-height: 1.75rem; display: block; text-overflow: ellipsis;"
                                class="text-dark">{{x.quizTitle}}</a>
                        </h5>
                        <!-- End Title -->

                        <!-- Owner -->
                        <small ng-if="x.quizOwner != ''">
                            <span class="text-secondary">Shared by: </span> {{x.quizOwner}}
                        </small>
                        <!-- End Owner -->
                    </div>

                    <div class="card-footer bg-white border-top-0 pb-3">
                        <button class="btn btn-success btn-rounded fnt-btn fnt-success" style="bottom: 0; left: 0;" data-toggle="modal"
                            data-target="#restore-modal" ng-click="restoreQuiz(x.quizID)">
                            <i class="far fa-play-circle"></i> Restore
                        </button>
                        <button class="btn btn-danger btn-rounded fnt-btn fnt-danger" style="bottom: 0; left: 0;" data-toggle="modal"
                            data-target="#delete-modal" ng-click="restoreQuiz(x.quizID)">
                            <i class="far fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
            </div>

            <div class="container h-100" ng-show="error">
                <!-- Empty List -->
                <div class="w-lg-95 mx-auto d-flex justify-content-center align-items-center h-100">
                    <div class="text-center">
                        <img src="../admin/svg/delete.svg" width="128" height="128" class="img-fluid mb-2">
                        <h4 class="mb-3">Deleted quiz will appear here</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Quizzes -->

        <!-- Pagination -->
        <ul uib-pagination total-items="filterQuiz.length" ng-model="page" items-per-page="4" max-size="5" class="pagination-md justify-content-center"
            boundary-links="true" force-ellipses="true" ng-show="filterQuiz.length > 0" ng-change="pageChanged()"></ul>

        <!-- No data -->


    </div>



</main>
