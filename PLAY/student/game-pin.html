<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" type="text/css" href="../src/fontawesome/css/all.css">
    <script src="../src/js/angular.min.js"></script>
    <script type="text/javascript" src="../src/js/angular-route.min.js"></script>
    <script src="../src/js/angular_controllers.js"></script>
    <script type="text/javascript" src="../src/js/angular-my-services.js"></script>
    <script type="text/javascript" src="../src/js/ngStorage.js"></script>

    <title>Student</title>
</head>

<body ng-app="theApp">
    <div id="wrapper">
        <div class="d-flex justify-content-center align-items-center position-relative h-100 w-100 bg-primary">
            <div class="text-center">
                <img src="../src/images/quizzen-logo-inverted.png" class="d-block" height="128" alt="Quizzen Logo">
                <b>{{errorNickname}}</b>
                <div class="form-group mt-3 mb-2">
                    <input type="text" class="form-control" placeholder="Username" style="height: calc(2.25rem + 10px);"
                        ng-model="nickname">
                </div>
                <div class="input-group my-2">
                    <button class="btn btn-qznprimary btn-block" ng-click="joinRoom()">Enter</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../src/js/jquery.min.js"></script>
<script src="../src/js/popper.min.js"></script>
<script src="../src/js/bootstrap.min.js"></script>
<script src="../src/js/script.js"></script>

</html>
