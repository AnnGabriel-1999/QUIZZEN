<div class="d-flex justify-content-center align-items-center position-relative h-100 w-100 bg-primary">
    <div class="text-center">
        <img src="../src/images/quizzen-logo-inverted.png" height="128" alt="Quizzen Logo">
        <div class="rounded bg-danger text-white p-2" ng-show="errorlog"> 
            {{errorlog}}
        </div>
        <div class="form-group mt-3 mb-2">
            <input type="text" class="form-control" placeholder="Username" style="height: calc(2.25rem + 10px);"
                ng-model="username">
        </div>
        <div class="form-group mt-1 mb-2">
            <input type="password" class="form-control" placeholder="Password" style="height: calc(2.25rem + 10px);"
                ng-model="password">
        </div>
        <div class="form-group mb-2">
            <button class="btn btn-qznprimary btn-block" style="height: calc(2.25rem + 10px);" ng-click="login()">Enter</button>
        </div>
        <a ng-href="#!/register" class="text-white">Didn't have an account? Sign Up here.</a>
    </div>
</div>
