<div class="d-flex justify-content-center align-items-center position-relative h-100 w-100 bg-primary">
	<div class="text-center">
		<img src="../src/images/quizzen-logo-inverted.png" height="128" alt="Quizzen Logo">

		<div class="rounded bg-success text-white p-2" ng-if="succReg">
            Register success message
        </div>
        <div class="rounded bg-danger text-white p-2" ng-if="errReg">
            {{errReg}}
		</div>
		
		<div class="form-group mt-3 mb-2">
			<input type="text" class="form-control" placeholder="Student ID" style="height: calc(2.25rem + 10px);" ng-model="regStudID">
		</div>
		<div class="form-group mt-1 mb-2">
			<input type="text" class="form-control" placeholder="Username" style="height: calc(2.25rem + 10px);" ng-model="regUsername">
		</div>
		<div class="form-group mt-1 mb-2">
			<input type="password" class="form-control" placeholder="Password" style="height: calc(2.25rem + 10px);" ng-model="regPassword">
		</div>
		<div class="form-group mt-1 mb-2">
			<input type="password" class="form-control" placeholder="Re-type Password" style="height: calc(2.25rem + 10px);" ng-model="regRePassword">
		</div>
		<div class="form-group mb-2">
			<button class="btn btn-qznprimary btn-block" style="height: calc(2.25rem + 10px);" ng-click="regStudent()">Register</button>
		</div>
		<a ng-href="#!/login" class="text-white">Already have an account? Login here.</a>
	</div>
</div>
